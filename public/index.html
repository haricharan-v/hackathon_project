<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personalized Health Advice</title>
  <!-- Using Google Fonts for a modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1>Personalized Health Advice</h1>
      <p>Your heart leads the way</p>
    </header>
    <main>
      <form id="healthForm">
        <div class="form-group">
          <label for="symptoms">1. Enter your symptoms:</label>
          <textarea id="symptoms" required></textarea>
        </div>
        <div class="form-group">
          <label for="conditions">2. Enter your conditions:</label>
          <textarea id="conditions" required></textarea>
        </div>
        <div class="form-group">
          <label for="history">3. Enter your medical history:</label>
          <textarea id="history" required></textarea>
        </div>
        <div class="form-group">
          <label for="details">4. Enter your age, weight, etc.:</label>
          <textarea id="details" required></textarea>
        </div>
        <div class="form-group">
          <label for="otherDetails">5. Any other important details:</label>
          <textarea id="otherDetails"></textarea>
        </div>
        <div class="form-group location-group">
          <label>6. Location:</label>
          <input type="text" id="location" placeholder="Your location will appear here" readonly>
          <button type="button" id="getLocation">Get My Location</button>
        </div>
        <div class="form-group">
          <button type="submit" id="submitBtn">Submit</button>
        </div>
      </form>
      
      <!-- Moved Heart Rate Section Above AI Output -->
      <section id="heartRate" class="results">
        <h3>Heart Rate</h3>
        <p id="bpmDisplay" class="heart-rate">Loading...</p>
      </section>
      
      <!-- Section to display AI Output -->
      <section id="aiResults" class="results"></section>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
